<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IKMS - Context Critic Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .input-section {
            margin-bottom: 20px;
        }

        .input-section label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .input-section textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }

        .input-section textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .critic-analysis {
            margin-bottom: 20px;
        }

        .critic-analysis h3 {
            color: #667eea;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chunk-item {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #e0e0e0;
        }

        .chunk-item.relevant {
            background: #e8f5e9;
            border-left-color: #4caf50;
        }

        .chunk-item.marginal {
            background: #fff3e0;
            border-left-color: #ff9800;
        }

        .chunk-item.irrelevant {
            background: #ffebee;
            border-left-color: #f44336;
        }

        .chunk-label {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .chunk-rationale {
            font-size: 14px;
            color: #666;
            font-style: italic;
        }

        .answer-section {
            margin-top: 20px;
        }

        .answer-section h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .answer-text {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-box {
            flex: 1;
            min-width: 150px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç IKMS Context Critic Demo</h1>
            <p>Multi-Agent RAG with Intelligent Context Filtering</p>
        </div>

        <div class="card">
            <div class="input-section">
                <label for="question">Ask a question about vector databases:</label>
                <textarea 
                    id="question" 
                    placeholder="e.g., What is sketching in the context of vector databases?"
                ></textarea>
            </div>
            <button class="btn" onclick="askQuestion()" id="askBtn">Ask Question</button>
        </div>

        <div id="loading" class="card hidden">
            <div class="loading">Processing your question</div>
        </div>

        <div id="error" class="hidden"></div>

        <div id="results" class="hidden">
            <div class="card">
                <div class="stats" id="stats"></div>
                
                <div class="critic-analysis">
                    <h3>üìä Context Critic Analysis</h3>
                    <div id="analysis"></div>
                </div>

                <div class="answer-section">
                    <h3>‚úÖ Final Answer</h3>
                    <div class="answer-text" id="answer"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function askQuestion() {
            const question = document.getElementById('question').value.trim();
            
            if (!question) {
                alert('Please enter a question!');
                return;
            }

            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('results').classList.add('hidden');
            document.getElementById('error').classList.add('hidden');
            document.getElementById('askBtn').disabled = true;

            try {
                const response = await fetch('/qa', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question })
                });

                if (!response.ok) {
                    throw new Error('Failed to get answer');
                }

                const data = await response.json();
                displayResults(data);
                
            } catch (error) {
                showError('Error: ' + error.message);
            } finally {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('askBtn').disabled = false;
            }
        }

        function displayResults(data) {
            const contextRationale = data.context_rationale || '';
            const answer = data.answer || 'No answer available';

            const analysis = parseAnalysis(contextRationale);

            displayStats(analysis);

            displayAnalysis(analysis);

            document.getElementById('answer').textContent = answer;

            document.getElementById('results').classList.remove('hidden');
        }

        function parseAnalysis(contextRationale) {
            const chunks = [];
            let totalRetrieved = 0;
            let kept = 0;
            let filtered = 0;

            if (!contextRationale) {
                return { chunks: [], totalRetrieved: 0, kept: 0, filtered: 0 };
            }

            const analysisMatch = contextRationale.match(/=== ANALYSIS ===([\s\S]*?)(?:=== FILTERED CONTEXT ===|$)/);
            
            if (analysisMatch) {
                const analysisText = analysisMatch[1];
                const chunkPattern = /Chunk \d+ \(.*?\): \[(.*?)\] (HIGHLY RELEVANT|MARGINAL|IRRELEVANT)\s*Rationale: (.*?)(?=\n\nChunk|\n*$)/gs;
                
                let match;
                while ((match = chunkPattern.exec(analysisText)) !== null) {
                    const [, emoji, relevance, rationale] = match;
                    totalRetrieved++;
                    
                    let type = 'relevant';
                    if (relevance === 'MARGINAL') {
                        type = 'marginal';
                        kept++;
                    } else if (relevance === 'IRRELEVANT') {
                        type = 'irrelevant';
                        filtered++;
                    } else {
                        type = 'relevant';
                        kept++;
                    }
                    
                    chunks.push({
                        label: `Chunk ${chunks.length + 1}: ${emoji} ${relevance}`,
                        type: type,
                        rationale: rationale.trim()
                    });
                }
            }

            return { chunks, totalRetrieved, kept, filtered };
        }

        function displayStats(analysis) {
            const statsHtml = `
                <div class="stat-box">
                    <div class="stat-value">${analysis.totalRetrieved}</div>
                    <div class="stat-label">Retrieved</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value">${analysis.kept}</div>
                    <div class="stat-label">Kept</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value">${analysis.filtered}</div>
                    <div class="stat-label">Filtered</div>
                </div>
            `;
            document.getElementById('stats').innerHTML = statsHtml;
        }

        function displayAnalysis(analysis) {
            const analysisDiv = document.getElementById('analysis');
            
            if (analysis.chunks.length === 0) {
                analysisDiv.innerHTML = '<p>Context analysis completed. All relevant chunks passed to answer generation.</p>';
                return;
            }

            const chunksHtml = analysis.chunks.map(chunk => `
                <div class="chunk-item ${chunk.type}">
                    <div class="chunk-label">${chunk.label}</div>
                    <div class="chunk-rationale">${chunk.rationale}</div>
                </div>
            `).join('');

            analysisDiv.innerHTML = chunksHtml;
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.className = 'card error';
            errorDiv.textContent = message;
        }

        document.getElementById('question').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                askQuestion();
            }
        });
    </script>
</body>
</html>
